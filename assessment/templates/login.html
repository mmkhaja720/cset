<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AdminLTE 3 | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{% static 'plugins/fontawesome-free/css/all.min.css' %}"
    />
    <!-- Ionicons -->
    <link
      rel="stylesheet"
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <!-- icheck bootstrap -->
    <link
      rel="stylesheet"
      href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}" />
    <!-- Google Font: Source Sans Pro -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: rgb(76, 76, 76);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        overflow-y: hidden;
      }
    </style>
  </head>
  <body>
    <div
      class="container-fluid hold-transition login-page"
      style="background-color: transparent"
    >
      <div class="login-box">
        <div class="login-logo">
          {% comment %}
          <img src="{% static 'Imagen1.png'%}" width="50%" />
          {% endcomment %}
          <h1>CSET LOGIN</h1>
        </div>
        <!-- /.login-logo -->
        <div
          class="card shadow-lg bg-black p-3 mb-5 rounded"
          style="background-color: rgb(76, 76, 76)"
        >
          <div
            class="card-body login-card-body"
            style="background-color: rgb(76, 76, 76)"
          >
            <p class="login-box-msg" style="color: rgb(45, 204, 112)">
              Sign in to start your session
            </p>
            {% if error_message %}
            <div class="alert alert-danger" role="alert">
              {{ error_message }}
            </div>
            {% endif %}

            <form action="/login" method="post">
              {% csrf_token %}
              <div class="input-group mb-3">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="Email"
                />
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span
                      class="fas fa-envelope"
                      style="color: rgb(45, 204, 112)"
                    ></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Password"
                />
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span
                      class="fas fa-lock"
                      style="color: rgb(45, 204, 112)"
                    ></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="icheck-primary">
                    <!-- <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label> -->
                  </div>
                </div>
                <!-- /.col -->
                <div class="col-6">
                  <button
                    type="submit"
                    class="btn btn-primary btn-block"
                    style="background-color: rgb(45, 204, 112)"
                  >
                    Sign In
                  </button>
                </div>
                <!-- /.col -->
              </div>
            </form>

            <!-- /.social-auth-links -->

            <p class="mb-1">
              <a href="forgot-password.html" style="color: white"
                >I forgot my password</a
              >
            </p>
          </div>
          <!-- /.login-card-body -->
        </div>
      </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
  </body>
</html>
